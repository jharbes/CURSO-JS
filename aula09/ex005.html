<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-image: linear-gradient(to right,rgb(131, 178, 209),lightblue,white);
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        p{
            font-family: 'Courier New', Courier, monospace;
            font-size: large;
        }
        #clicado{
            color:darkred;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p name="msg">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="clicado">Clique em mim</div>
    <script>
        var p1=window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: '+p1.innerText)
        var d=window.document.getElementById('clicado')
        var e=document.getElementsByName('msg')[0]
        e.innerText="Olá"
        var f=document.querySelector('div#clicado')
        f.style.background='blue'
    </script>
</body>
</html>
