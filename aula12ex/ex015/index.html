<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <section>
        <div>
            <label for="anonasc">Ano de Nascimento: <input type="number" min="0"></label>
        </div>
        <div>
            <label for="mas">Masculino: <input type="radio" name="radsex" id="mas" checked></label>
            <label for="fem">Feminino: <input type="radio" name="radsex" id="fem"></label>
        </div>
        <button>Verificar</button>
        <div>
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        &copy; CursoemVideo
    </footer>

    <script src="script.js"></script>
</body>
</html>
