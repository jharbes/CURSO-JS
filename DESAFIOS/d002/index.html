<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        #btn1{
            padding: 20px;
            font-weight: bold;
            background-image: linear-gradient(to right,lightblue,white);
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button id="btn1" onclick="boasvindas()">Inicie o desafio</button>

    <script>
        function boasvindas(){
            let nome=window.prompt("Qual é o seu nome?")
            let idade=window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
            document.getElementById('btn1').style.background='red'
        }
    </script>
</body>
</html>
