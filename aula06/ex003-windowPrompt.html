<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cornflowerblue;
            font: normal 20pt Arial;
            font-style: oblique;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /*Comentário em CSS */
        }
    </style>
</head>
<body>
    <h1 style="background-color: blueviolet; color: chocolate;">Olá Mundo!</h1>
    <p>Me livrei da maldição</p> <!--Comentário em HTML-->

    <script>
        var n1=Number.parseFloat(window.prompt('Digite um número: ')) // String
        var n2=Number.parseFloat(window.prompt('Digite outro numero: ')) // String
        // utilizar Number.parseFloat para converter string em numero real
        var s=n1+n2
        window.alert('A soma dos valores é '+s) // Concatenacao
        window.alert(`A soma entre ${n1} e ${n2} é ${(n1+n2).toFixed(2)}.`)
        // (number+number) para adicao
        //(string+string) para concatenacao
    </script>
</body>
</html>
