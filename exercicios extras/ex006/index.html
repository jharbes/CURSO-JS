<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicando em CAIXAS</title>
    <style>
        div{
            display: inline-block;
            height: 200px;
            width: 200px;
            border: 2px;
            text-align: center;
            border-style: double;
            margin-top: 20px;
            margin-right: 20px;
            line-height: 200px;
            margin-left: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body id="body">
    <div id="div1">CAIXA 1</div>
    <div id="div2">CAIXA 2</div>
    <script>
        var a=document.getElementsByTagName('div')[0]
        a.addEventListener('click',clicou)
        function clicou(){
            a.innerHTML='<strong>Primeira CAIXA activada</strong>'
        }
        var b=document.getElementById('body')
        b.addEventListener('click',clicou2)
        function clicou2(){
            window.alert('Perdeu o foco!')
        }
    </script>
</body>
</html>
